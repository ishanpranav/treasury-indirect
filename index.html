<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <meta name="author"
          content="Ishan Pranav" />
    <meta name="description"
          content="Quickly and easily compare yields for U.S. Treasury bills, notes, and bonds." />
    <title>Ishan Pranav - Compare bond rates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous" />
</head>

<body onload="onBodyLoad()">
    <div class="container col-lg-8 mx-auto p-4 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <span class="fs-4">Ishan Pranav</span>
        </header>
        <main>
            <h1>Compare bond rates</h1>
            <p class="fs-5 col-md-8">
                Quickly and easly compare yields for U.S. Treasury bills, notes, and bonds.
            </p>
            <div class="row mb-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col" colspan="2">
                                <abbr title="Annual percentage yield">APY</abbr>
                            </th>
                            <th scope="col">Minimum investment</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                26-week bill
                            </td>
                            <td>
                                <input type="range"
                                       class="form-range"
                                       id="disabledRange"
                                       disabled="disabled" />
                            </td>
                            <td>4.60%</td>
                            <td>$100</td>
                            <td>
                                <a class="btn btn-secondary"
                                   href="https://www.treasurydirect.gov/marketable-securities/treasury-bills/"
                                   role="button">Visit site</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <footer class="pt-5 my-5 text-muted border-top">
            Created by Ishan Pranav &middot; &copy; 2023
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            type="text/javascript"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="scripts/index.js"
            type="text/javascript"></script>
</body>

</html>
